<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex">
    <title>File Download List</title>
    <style>
                html, body {
            max-width: 800px;
            margin: 10px auto;
            background-color: #E7E7E7;
            user-select: none;
            font-family: Tiro;
        }

        .form-container {
            text-align: center;
            margin: 20px 0;
        }

        .form-container button {
            background-color: #6c5880;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #59476b;
        }

        #fileTable {
            width: calc(100% - 10px); margin-left: 5px;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid #d6d6d6;
            background-color: white;
            font-size: 14px;
            border-radius: 15px;
        }

        #fileTable th, #fileTable td {
            border: 1px solid #d6d6d6;
            padding: 10px;
            text-align: center;
        }

        #fileTable th {
            background-color: #6c5880;
            color: white;
        }

        #fileTable tr:first-child th:last-child {border-top-right-radius: 14px;}
        #fileTable tr:first-child th:first-child {border-top-left-radius: 14px;}

        #fileTable td {
            color: #666666;
        }

        /* Dialog Box */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #d6d6d6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
        }

        .dialog-header {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .dialog input {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #d6d6d6;
        }

        .dialog button {
            padding: 8px 12px;
            border: none;
            background-color: #6c5880;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
        }

        .dialog button.cancel {
            background-color: #d9534f;
        }

        /* Action Buttons */
        .action-buttons button {
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .edit-button {
            background-color: #2a99da;
            color: white;
        }

        .delete-button {
            background-color: #d9534f;
            color: white;
        }

        .action-buttons button:hover {
            opacity: 0.9;
        }
        /* Modified Action Buttons */
        .action-buttons button {
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .copy-button {
            background-color: #2a99da;
            color: white;
        }

        .action-buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Removed the Add New File button and dialog since this is view-only -->
    <table id="fileTable">
        <thead>
            <tr>
                <th>#</th>
                <th>File Name</th>
                <th>Download Link</th>
                <th>Copy Link</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD31LB_AqMNXPTButeHh6BJKY0NVJ3LKWQ",
            authDomain: "mbixreal.firebaseapp.com",
            projectId: "mbixreal",
            storageBucket: "mbixreal.appspot.com",
            messagingSenderId: "862474308645",
            appId: "1:862474308645:web:8158f72ee204be4c2d43cc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const collectionName = "1dm";

        const fileTableBody = document.querySelector("#fileTable tbody");
        let files = [];

        function generateIntentLink(fileLink) {
            return fileLink.replace("https://", "intent://") + "#Intent;scheme=https;package=idm.internet.download.manager;end;";
        }

        function populateTable() {
            fileTableBody.innerHTML = "";
            files.forEach((file, index) => {
                const row = document.createElement("tr");

                const serialCell = document.createElement("td");
                serialCell.textContent = index + 1;
                row.appendChild(serialCell);

                const fileNameCell = document.createElement("td");
                fileNameCell.textContent = file.fileName;
                row.appendChild(fileNameCell);

                const fileLinkCell = document.createElement("td");
                const downloadLink = document.createElement("a");
                downloadLink.href = generateIntentLink(file.fileLink);
                downloadLink.textContent = "Download";
                downloadLink.style.color = "#6c5880";
                downloadLink.style.textDecoration = "none";
                downloadLink.style.fontWeight = "bold";
                fileLinkCell.appendChild(downloadLink);
                row.appendChild(fileLinkCell);

                const actionCell = document.createElement("td");
                actionCell.classList.add("action-buttons");

                const copyButton = document.createElement("button");
                copyButton.textContent = "Copy";
                copyButton.classList.add("copy-button");
                copyButton.addEventListener("click", () => {
                    navigator.clipboard.writeText(file.fileLink)
                        .then(() => alert("Link copied to clipboard!"))
                        .catch(err => alert("Failed to copy link: " + err));
                });
                actionCell.appendChild(copyButton);

                row.appendChild(actionCell);
                fileTableBody.appendChild(row);
            });
        }

        async function fetchFiles() {
            const snapshot = await getDocs(collection(db, collectionName));
            files = snapshot.docs.map(doc => {
                const data = doc.data();
                return {
                    id: doc.id,
                    fileName: data.fileName,
                    fileLink: data.fileLink
                };
            });
            populateTable();
        }

        fetchFiles();
    </script>
</body>
</html>
